<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">  <!-- Link to CSS -->
</head>
<body>
    <div class="home" id="home">
        <h1>Welcome to Tic-Tac-Toe</h1>
        <button onclick="startGame('human')">Human vs Human</button>
        <button onclick="startGame('computer')">Human vs Computer</button>
    </div>
    
    <div class="board-container" id="gameBoard">
        <h1>Tic-Tac-Toe</h1>
        <div class="board" id="board"></div>
    </div>
    
    <div id="winnerPopup" class="winner-popup">
        <p id="winnerMessage"></p>
        <button id="retryButton" onclick="retryGame()">Retry</button>
    </div>

    <script src="script.js"></script>  <!-- Link to JavaScript -->
</body>
</html>
